message.help.text=Takes a directory in argument and finds static resources based on extension filter (optional argument) and output the files in a directory provided in argument in three different sub directories:\n\n - normal (no changes to files)\n - minified (js and css minified)\n - gzipped (js and css minified and all files but images compressed).\n\nEx: java StaticFilePackageManager -dir /tmp/input -output /tmp/output -extension jpg;gif;png;jpeg;css;html;htm;js;\n